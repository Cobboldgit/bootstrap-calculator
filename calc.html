<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row ansrow">
            <div class="col-md-12">
               <h1 class="text-right">0</h1>
            </div>
        </div>

        <div class="row  calrow">
            <div class="col-md-3 calcol"><h2>AC</h2></div>
            <div class="col-md-3 calcol"><h2>+/-</h2></div>
            <div class="col-md-3 calcol"><h2>%</h2></div>
            <div class="col-md-3 signcol"><h1>&#247;</h1></div>
        </div>

        <div class="row  calrow">
            <div class="col-md-3 calcol"><h2>7</h2></div>
            <div class="col-md-3 calcol"><h2>8</h2></div>
            <div class="col-md-3 calcol"><h2>9</h2></div>
            <div class="col-md-3 signcol"><h1>&#215;</h1></div>
        </div>

        <div class="row  calrow">
            <div class="col-md-3 calcol"><h2>4</h2></div>
            <div class="col-md-3 calcol"><h2>5</h2></div>
            <div class="col-md-3 calcol"><h2>6</h2></div>
            <div class="col-md-3 signcol"><h1>-</h1></div>
        </div>

        <div class="row  calrow">
            <div class="col-md-3 calcol"><h2>1</h2></div>
            <div class="col-md-3 calcol"><h2>2</h2></div>
            <div class="col-md-3 calcol"><h2>3</h2></div>
            <div class="col-md-3 signcol"><h1>+</h1></div>
        </div>

        <div class="row calrow">
            <div class="col-md-6 calcol"><h2>0</h2></div>
            <div class="col-md-3 calcol"><h2>.</h2></div>
            <div class="col-md-3 signcol"><h1>=</h1></div>
        </div>
    </div>

<link rel="stylesheet" href="js/jquery-3.6.0.min.js">
<link rel="stylesheet" href="js/bootstrap.bundle.js">
</body>
</html>
